<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="ctyle.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
        <div class="header_version">
            <h2>V 1.1</h2>
        </div>
        <div class="header-banner">
            <h1>Cookie Banners</h1>
        </div>
        <div class="header_email">
                <a href="">Made by @adarshdk</a>
        </div>
        </div>


        </div>
        <div class="main">
            <div class="top">
                <section class="accept">
                    <img class="accept_img" src="images/accept_img.svg" alt="">
                </section>
                <section class="cookies">
                    <img class="cookies__img" src="images/cookies_img.svg" alt="">
                </section>
            </div>
            <div class="item">
                <section class="">
                  <img class="read__cookies-img" src="images/cookies__policy.svg" alt="">
                </section>
                <section class="cookies__policy">
                   <img class="cookies__policy-img" src="images/read__cookies.svg" alt="">
                </section>
                <section class="item-card">
                    <div class="item-card__notice">
                      <img class="card__notice-img" src="images/card__notice.svg" alt="">
                    </div>
                    <div class="item-card__setting">
                       <img class="card__setting-img" src="images/card__setting.svg" alt="">
                    </div>
                </section>
                <section class="footer-card">
                    <div class="footer-card__cookies">
                        <img class="footer-card__cookies-img" src="images/footer-card__cookies.svg" alt="">
                    </div>
                    <div class="footer-card__policy">
                       <img class="footer-card__policy-img" src="images/footer-card__policy.svg" alt="">
                    </div>
                </section>
            </div>

            </div>
        </div>
    </div> 
</body>
</html>
